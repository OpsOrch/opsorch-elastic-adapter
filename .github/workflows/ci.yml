name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: opsorch-elastic-adapter
    strategy:
      matrix:
        go-version: ["1.21", "1.22"]
    services:
      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:8.15.2
        env:
          discovery.type: single-node
          xpack.security.enabled: false
          ES_JAVA_OPTS: "-Xms512m -Xmx512m"
        ports:
          - 9200:9200
        options: >-
          --health-cmd "curl http://localhost:9200/_cluster/health"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: opsorch-elastic-adapter

      - name: Checkout opsorch-core (local replace target)
        uses: actions/checkout@v4
        with:
          repository: opsorch/opsorch-core
          path: opsorch-core

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
          cache-dependency-path: opsorch-elastic-adapter/go.sum

      - name: Run unit tests
        run: make test

      - name: Build plugins
        run: make plugin

      - name: Run integration tests
        run: make integ

  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: opsorch-elastic-adapter
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: opsorch-elastic-adapter

      - name: Checkout opsorch-core (local replace target)
        uses: actions/checkout@v4
        with:
          repository: opsorch/opsorch-core
          path: opsorch-core

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true
          cache-dependency-path: opsorch-elastic-adapter/go.sum

      - name: Check formatting
        run: |
          files=$(gofmt -l .)
          if [ -n "$files" ]; then
            echo "The following files need gofmt:" && echo "$files"
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        run: staticcheck ./...
